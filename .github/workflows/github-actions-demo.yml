on:
  push:
    branches:
      [ main, github-actions ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: build with maven
        run: mvn package
      - name: run tests
        run: mvn verify
